server {
    listen 80;
    server_name YOUR_SERVER_IP;  # Replace with your actual server IP or domain name

    # React frontend
    location / {
        root /var/www/html/project2-frontend;
        index index.html;
        try_files $uri $uri/ /index.html;  # Required for React Router
    }

    # API backend
    location /api/ {
        proxy_pass http://localhost:2490/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Swagger documentation
    location /api-docs/ {
        proxy_pass http://localhost:2456/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
